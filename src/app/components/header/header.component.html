<header>
  <div class="header-left">
    <img src="assets/DeclaraProIcon.png" />
  </div>
  <div class="header-right">
    <button
      *ngIf="isLoggedIn"
      class="nav-options"
      id="dashboardBtn"
      (click)="goToCustomers()"
    >
      Dashboard
    </button>

    <button *ngIf="isLoggedIn" class="nav-options" (click)="logout()">
      <span class="material-icons">logout</span>
    </button>
  </div>
</header>
