<div class="customer-details-container">
  <h2>Customer Details</h2>
  <div class="customer-info">
    <label>Name:</label>
    <p>{{ customer?.name }}</p>
  </div>
  <div class="customer-info">
    <label>Email:</label>
    <p>{{ customer?.email }}</p>
  </div>
  <div class="customer-info">
    <label>Phone:</label>
    <p>{{ customer?.phone }}</p>
  </div>
  <div class="customer-info">
    <label>CPF:</label>
    <p>{{ customer?.cpf }}</p>
  </div>
  <div class="customer-info">
    <label>Birth Date:</label>
    <p>{{ customer?.birthDate }}</p>
  </div>
  <div class="customer-info">
    <label>Status:</label>
    <p>{{ customer?.status }}</p>
  </div>
</div>
