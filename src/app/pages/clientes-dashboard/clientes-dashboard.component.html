<div class="dashboard-container">
  <div class="tax-status-card">
    <div class="user-info">
      <h1 class="user-name">Bem vindo {{ (customer$ | async)?.name }}!</h1>
      <p class="tax-status">
        Status:
        <span class="status pending">{{ (customer$ | async)?.status }}</span>
      </p>
    </div>
    <div class="status-details">
      <p>Esse é o status da sua declaração do IRPF no momento.</p>
      <div class="status-details-buttons">
        <a
        href="mailto:contador@email.com?subject=Dúvida%20sobre%20declaração%20irpf&body=Olá!%20Eu%20tenho%20uma%20dúvida%20sobre%20minha%20declaração%20irpf..."
        class="cta-button"
        >
        Contatar contador
      </a>
      <a
      (click)="goToCalculator()"
      class="cta-button"
      >
      Calculadora IRPF
    </a>
  </div>
    </div>
  </div>
  <img
        class="dashboard-image"
        src="https://www.ontariorims.org/wp-content/uploads/2023/06/sponsorship-signup-image.png"
      />
</div>
